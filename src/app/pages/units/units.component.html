<div class="card card-table">
  <div class="card-header card-header-primary card-header-icon">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card-icon">
          <mat-icon>store_mall_directory</mat-icon>
        </div>
        <h4 class="card-title">Unidades</h4>
      </div>
      <div class="col-12 col-md-6">
        <button type="button" class="btnFab" mat-flat-button (click)="openUnit()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- city Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <!-- state Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

         <!-- button Column -->
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btnFab" mat-flat-button (click)="updateUnit(element)">
            <mat-icon>update</mat-icon>
          </button>
          <button type="button" class="btnFab" mat-flat-button (click)="deleteUnit(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>  
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
