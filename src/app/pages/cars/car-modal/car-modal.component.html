<h2 mat-dialog-title class="titleModal">
  <div class="row">
    <div class="col-1">
      <mat-icon> directions_car</mat-icon>
    </div>
    <div class="col-10 titleHeader">Carro</div>
    <div class="col-1">
      <button mat-button class="btnFab" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</h2>

<div mat-dialog-content class="formBody">
  <form [formGroup]="form">
    <div class="row mt-2">
    <div class="col-12">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Nome</mat-label>
        <input matInput type="email" formControlName="name" />
        <mat-icon matSuffix>commute</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field appearance="outline">
        <mat-label>Unidade</mat-label>
        <input type="text" placeholder="Selecione uma unidade" matInput
          formControlName="idUnit" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
            {{option.name}} - {{option.city}}/{{option.state}}
          </mat-option>
        </mat-autocomplete>
        <mat-icon matSuffix>store_mall_directory</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Placa</mat-label>
        <input matInput type="text" formControlName="plate" />
        <mat-icon matSuffix> directions_car</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Ano</mat-label>
        <input matInput type="text" formControlName="year" />
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Carroceria</mat-label>
        <input matInput type="text" formControlName="body" />
        <mat-icon matSuffix>commute</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Imagem</mat-label>
        <input matInput type="text" formControlName="image" />
        <mat-icon matSuffix>photo</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Transmiss√£o</mat-label>
        <input matInput type="text" formControlName="transmission" />
        <mat-icon matSuffix>commute</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Combustivel</mat-label>
        <input matInput type="text" formControlName="fuel" />
        <mat-icon matSuffix> local_gas_station</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Cor</mat-label>
        <input matInput type="text" formControlName="color" />
        <mat-icon matSuffix>color_lens</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field appearance="outline" class="formLogin">
        <mat-label>Valor</mat-label>
        <input matInput type="text" formControlName="price" />
        <mat-icon matSuffix> attach_money</mat-icon>
      </mat-form-field>
    </div>
  </div>
  </form>
</div>
<div mat-dialog-actions class="footerModal mt-3">
  <button mat-button class="ml-5 mr-2" style="margin-left: 70% !important;" (click)="onNoClick()">Fechar</button>
  <button mat-button-raised class="btnSubmit" (click)="onCreate()" cdkFocusInitial>Salvar</button>
</div>
