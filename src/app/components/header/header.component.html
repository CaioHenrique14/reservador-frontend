<header class="headerContainer">
  <div class="row">
    <div class="col-8">
      <img src="./../../../assets/icones/icon.png" alt="Podcastr" />
      <span>O melhor lugar para alugar, sempre</span>
    </div>
    <div class="col-2">
      <button mat-raised-button class="btnLogin" (click)="onClickMenu()">
        LOGIN
      </button>
    </div>
    <div class="col-2">
      <button mat-raised-button class="btnSubmit" (click)="onClickMenu()">
        <mat-icon>{{isMenu ? 'close' : 'menu_open' }}</mat-icon>
      </button>
    </div>
  </div>
</header>
