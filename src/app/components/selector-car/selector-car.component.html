<div class=selectorContainer>
  <header>
    <mat-icon>car_rental</mat-icon>
    <strong>Buscar por veículo</strong>
  </header>
  <form>
    <div class="filter">
      <div>
        <div class="row row-title">
          <div class="col-10 title">
            Qual modelo de carro?
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="volante"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-12">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle value="hatchback">
                <mat-icon svgIcon="hatchback" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="sedan">
                <mat-icon svgIcon="sedan" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="jeep">
                <mat-icon svgIcon="jeep" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="coupe">
                <mat-icon svgIcon="coupe" inline="true"></mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row row-title">
          <div class="col-10 title">
            Qual origem e destino?
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="pin"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Origem</mat-label>
              <input type="text" placeholder="Selecione uma localidade" aria-label="Number" matInput
                [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>Destino</mat-label>
              <input type="text" placeholder="Selecione uma localidade" aria-label="Number" matInput
                [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row row-title">
          <div class="col-10 title">
            Qual será o dia e a hora da locação?
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="pin"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-4">
            <p style="margin-top: 25%;">Origem</p>
          </div>
          <div class="col-8">
            <mat-form-field appearance="fill">
              <mat-label>Escolha uma data</mat-label>
              <input matInput [matDatepicker]="origem">
              <mat-datepicker-toggle matSuffix [for]="origem"></mat-datepicker-toggle>
              <mat-datepicker #origem></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-4">
            <p style="margin-top: 25%;">Destino</p>
          </div>
          <div class="col-8">
            <mat-form-field appearance="fill">
              <mat-label>Escolha uma data</mat-label>
              <input matInput [matDatepicker]="destiny">
              <mat-datepicker-toggle matSuffix [for]="destiny"></mat-datepicker-toggle>
              <mat-datepicker #destiny></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row">
          <div class="col-12" style="text-align:end">
            <button mat-raised-button class="btnSubmit">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
