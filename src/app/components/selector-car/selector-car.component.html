<div class=selectorContainer>
  <header>
    <mat-icon>car_rental</mat-icon>
    <strong>Buscar por veículo</strong>
  </header>
  <form [formGroup]="form">
    <div class="filter">
      <div>
        <div class="row row-title">
          <div class="col-10 title">
            Qual modelo de carro? (obrigatório)
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="volante"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-12">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="body">
              <mat-button-toggle value="hatchback">
                <mat-icon svgIcon="hatchback" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="sedan">
                <mat-icon svgIcon="sedan" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="jeep">
                <mat-icon svgIcon="jeep" inline="true"></mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="coupe">
                <mat-icon svgIcon="coupe" inline="true"></mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row row-title">
          <div class="col-10 title">
            Qual origem da viagem? (obrigatório)
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="pin"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-12">
            <mat-form-field>
              <mat-label>Origem</mat-label>
              <input type="text" placeholder="Selecione uma localidade" matInput formControlName="origin"
                [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUnit">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.city}} - {{option.state}}({{option.name}})
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row row-title">
          <div class="col-10 title">
            Qual será o dia da locação?
          </div>
          <div class="col-2 icon-title">
            <mat-icon svgIcon="calendar"></mat-icon>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-4">
            <p style="text-align:left;padding: 1rem;">Início</p>
          </div>
          <div class="col-8">
            <mat-form-field appearance="legacy">
              <mat-label>Escolha uma data</mat-label>
              <input matInput [matDatepicker]="origem" formControlName="dateInitial">
              <mat-datepicker-toggle matSuffix [for]="origem"></mat-datepicker-toggle>
              <mat-datepicker #origem></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row row-item">
          <div class="col-4">
            <p style="text-align:left;padding: 1rem;">Fim</p>
          </div>
          <div class="col-8">
            <mat-form-field appearance="legacy">
              <mat-label>Escolha uma data</mat-label>
              <input matInput [matDatepicker]="destiny" formControlName="dateFinal">
              <mat-datepicker-toggle matSuffix [for]="destiny"></mat-datepicker-toggle>
              <mat-datepicker #destiny></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <div class="row">
          <div class="col-12" style="text-align:end">
            <button type="button" [disabled]="form.invalid" mat-button class="btnSubmit"
              (click)="onClickResult()">Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
